<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

<h:head>
    <title>CartWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>

<h:body>

    <div class="container-fluid bg-dark">
        <div class="row d-flex justify-content-center align-items-center min-vh-100">
            <div class="col-4">
                <!-- Spacer -->
            </div>
            <div class="card col-4">
                <div class="card-body mt-3 ms-5">
                    <h:form enctype="multipart/form-data" id="form">
                        <h5 class="card-title mb-3">File Upload</h5>
                        <h:message for="fileUpload" styleClass="text-danger"/>
                        <p class="card-text">
                            <h:inputFile id="fileUpload" value="#{fileBean.uploadedFile}"/>
                            <h:commandButton value="Analysieren" action="#{fileBean.validate()}"/>
                        </p>
                    </h:form>
                </div>
            </div>
            <div class="col-4">
                <!-- Spacer -->
            </div>
        </div>
    </div>

</h:body>
</html>

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>CartWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <h:outputStylesheet library="primefaces" value="primeicons/primeicons.css"/>
</h:head>

<h:body>
<h:form id="navigation">
    <p:menubar style="background-color: #33a876">
        <p:menuitem styleClass="float-right">
            <h:graphicImage url="https://www.cartwise.app/wp-content/uploads/2022/01/cartwise_iconlogo.png" height="50" />
        </p:menuitem>
    </p:menubar>
</h:form>
            
    
    
        <div class="container-fluid bg-dark min-vh-100">
        <div class="row">
            <div class="col-2">
                <!-- Spacer -->
            </div>
            <div class="col-8 text-center bg-success text-light rounded-3">
                <hr class="bg-success text-light"/>
                <span class="fw-bold">Willkommen auf der Website der Einkaufsdatenanalyse</span>
                <hr class="bg-success text-light"/>
            </div>
        </div>
        
        
                <div class="row">
            <div class="col-8 text-center bg-light rounded-3">
                <!-- Kundengruppen -->
                <h:form id="customerClusterForm">
                   
                </h:form>
            </div>
        </div>
    <div class="container-fluid bg-dark min-vh-100">
        <div class="row d-flex justify-content-center align-items-center min-vh-100">
            <div class="col-4">
                <!-- Spacer -->
            </div>
            <div class="card col-4">
                <div class="card-body mt-3 ms-5">
                    <h:form enctype="multipart/form-data" id="form">
                        <h5 class="card-title mb-3">File Upload</h5>
                        <h:message for="fileUpload" styleClass="text-danger"/>
                        <p class="pt-3 mt-3 pb-3 mb-3">
                            <h:inputFile id="fileUpload" type="button" class="btn btn-outline-secondary" value="#{fileBean.uploadedFile}"/>
                            <h:commandButton class="btn btn-primary" type="submit" value="Analysieren" process="@form" action="#{fileBean.validate()}"/>
                        </p>
                    </h:form>
                </div>
            </div>
            <div class="col-4">
                <!-- Spacer -->
            </div>
        </div>
    </div>
    </div>

</h:body>
